          <p>Ivy J Studio created three customised 3D-printed headpieces for Kevin Germanier's "Les Chardonneuses"
            Spring Summer 2026 Upcycled Couture collection at Paris Haute Couture Week.</p>
          <p>The pieces are inspired by the quiet stages of a flower—from seed to bloom to gentle decay. Each moment
            carries its own form of beauty. Imperfection shapes the most unforgettable silhouettes.</p>
          <p>Lisa Rinna opened the show wearing Ivy's custom floral headpiece. Models Sofia Silvanas and Amiira
            also wore the 3D-printed headpieces.</p>
