          <h2>About the Collaboration</h2>
          <p><strong>Ivy J Studio</strong>, a London-based 3D printed wearable art studio, created three customised
            3D-printed headpieces for Kevin Germanier's "Les Chardonneuses" Spring Summer 2026 Upcycled Couture
            collection at Paris Haute Couture Week.</p>
          <p>The pieces are inspired by the quiet stages of a flower—from seed to bloom to gentle decay. Each moment
            carries its own form of beauty. Imperfection shapes the most unforgettable silhouettes.</p>
          <p><strong>Lisa Rinna</strong>, American actress and TV personality, opened the show wearing Ivy's custom
            floral headpiece. Models <strong>Sofia Silvanas</strong> and <strong>Amiira</strong> also wore the
            3D-printed headpieces.</p>
        </section>

        <section>
          <h2>About Ivy J Studio</h2>
          <p>Ivy J Studio is a London-based wearable art studio founded by <strong>Ivy</strong>, a UCL Bartlett School
            of Architecture graduate and former Foster + Partners architect. The studio specializes in 3D-printed body
            sculptures, jewellery, and headpieces using computational generative modelling.</p>
          <p>Ivy's work draws inspiration from natural creatures and the quiet beauty of flowers from birth to decay.
            Each piece is created using innovative 3D printing technology to produce intimate sculptural forms.</p>
        </section>
